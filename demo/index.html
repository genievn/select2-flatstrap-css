<!DOCTYPE html>
<html>
<head>
    <link href="flatstrap-master/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="select2-3.4.0/select2.css" rel="stylesheet" media="screen"/>
    <link href="setect2-bootstrap.css" rel="stylesheet" media="screen"/>

    <style type="text/css">

    </style>
</head>
<body>
<div class="container">
    <br>
    <br>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">default textbox</label>

            <div class="controls">
                <input type="text" id="inputEmail" class="span3">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="single">select2 single select</label>

            <div class="controls">
                <select id="single">
                    <option value="key1">Value 1</option>
                    <option value="key2">Value 2</option>
                    <option value="key3">Value 3</option>
                    <option value="key4">Value 4</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="multiple">select2 multi select</label>

            <div class="controls">
                <input type="hidden" id="multiple" placeholder="Select one ore more" value="Value 1,Value 2">
            </div>
        </div>
    </form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="flatstrap-master/js/bootstrap.min.js" type="text/javascript"></script>
<script src="select2-3.4.0/select2.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        $('#single').select2();
        $('#multiple').select2({
            'multiple': true,
            'ajax': {
                url: "ajax.json",
                dataType: 'json',
                data: function (term, page) {
                    return {
                        q: term,
                        page_limit: 10
                    };
                },
                results: function (data, page) {
                    return {results: data};
                }
            },
            initSelection : function (element, callback) {
                var data = [];
                $(element.val().split(",")).each(function () {
                    data.push({id: this, text: this});
                });
                callback(data);
            },
            createSearchChoice: function (term, data) {
                return {id: term, text: term};
            },
            width: 'off',
            containerCssClass: 'span3'
        });
    })
</script>

</body>
</html>
